<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Discussion Forum</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/forumthread.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="Thread-title">
      </section>
      <section class="forum list">
        <ol>
        </ol>
        <textarea class="usernamearea" placeholder="Username"></textarea>
        <textarea class="replyarea" placeholder="Write your comment here!"></textarea>
        <button class="replybutton">Create a reply</button>
        
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
  <script>
    var threads = JSON.parse(localStorage.getItem('threads'));
    var id = window.location.search.slice(1);
    var thread = threads.find(t => t.id == id);
    title = document.querySelector(".Thread-title");
    var titlehtml = `
      <h1>${thread.title}</h1>
      <p class="info">${thread.content}</p>
      <p class="info" id="Author">${thread.username}</p>
    `
    title.insertAdjacentHTML('beforeend', titlehtml);
    orderedList = document.querySelector("ol");
for(let comment of thread.comments) {
  addComment(comment);
}
function addComment(comment) {
        var commenthtml = `
        <div class="comment">
        <p id="content">
          ${comment.content}
      </p>
      <p class="info" id="Author"> 
          ${comment.username}
      </p>
      </div>
        `
      orderedList.insertAdjacentHTML('beforeend', commenthtml);
    }
var postbutton = document.querySelector('button');
postbutton.addEventListener('click', function() {
    var replytext = document.querySelector('.replyarea');
    var usernametext = document.querySelector('.usernamearea');
    if (replytext.value.length != 0 && usernametext.value.length != 0) {
    var post = {
        content: replytext.value, 
        username: usernametext.value,
    }
    thread.comments.push(post);
    localStorage.setItem('threads', JSON.stringify(threads));
    addComment(post);
    replytext.value = '';
} else {
  window.alert("All fields must be filled!")
}

})
  </script>
</html>
